<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="myGalleryExample">
    <div class="Gallery">
        <div class="GalleryContainer">
            <img src="http://www.lorempizza.com/1000/1000" alt="this is the caption of the image 1"/>
            <img src="http://www.lorempizza.com/1000/1000" alt="this is the caption of the image 2"/>
            <img src="http://www.lorempizza.com/1000/1000" alt="this is the caption of the image 3"/>
            <img src="http://www.lorempizza.com/1000/1000" alt="this is the caption of the image 4"/>
        </div>
        <button class="GalleryArrow ArrowPrev">Previous</button>
        <button class="GalleryArrow ArrowNext">Next</button>
        <div class="GalleryCaptions"><p></p></div>
        <button class="GalleryOpenLightbox"></button>
    </div>
    <div class="Lightbox"></div>
</div>

</body>

<script src="LightboxGallery.js"></script>
<script src="index.js"></script>
</html>
