<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="LightboxGallery.css">
</head>
<body>


<div class="myGalleryExample">
    <div class="Gallery">
        <div class="GalleryContainer">
            <div class="GalleryRow">
                <img src="http://www.lorempizza.com/360/780" alt="this is the caption of the image 1"/>
            </div>
            <div class="GalleryRow">
                <img src="http://www.lorempizza.com/1000/500" alt="this is the caption of the image 2"/>
            </div>
            <div class="GalleryRow">
                <img src="http://www.lorempizza.com/500/1000" alt="this is the caption of the image 3"/>
            </div>
            <div class="GalleryRow">
                <img src="http://www.lorempizza.com/1500/800" alt="this is the caption of the image 4"/>
            </div>
            <div class="GalleryRow">
                <img src="http://www.lorempizza.com/1500/800" alt="this is the caption of the image 4"/>
            </div>
            <div class="GalleryRow">
                <img src="http://www.lorempizza.com/1500/800" alt="this is the caption of the image 4"/>
            </div>
        </div>
        <button class="GalleryArrow ArrowPrev">Previous</button>
        <button class="GalleryArrow ArrowNext">Next</button>
        <div class="GalleryIndex"><p></p></div>
        <div class="GalleryCaptions"><p></p></div>
        <button class="GalleryOpenLightbox">Enlarge your lightbox</button>
    </div>
    <div class="Lightbox">
        <button class="LightBoxClose">close your lightbox</button>
        <button class="LightBoxArrow ArrowPrev">Previous</button>
        <button class="LightBoxArrow ArrowNext">Next</button>
        <div class="LightboxContainer">
            <div class="LightboxImgContainer">
                <img src="http://www.lorempizza.com/500/500" alt="">
            </div>
        </div>
    </div>
</div>

</body>

<script src="LightboxGallery.js"></script>
<script src="index.js"></script>
</html>
